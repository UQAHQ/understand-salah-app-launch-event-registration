<head>

    <title>My GitHub Page</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;

            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 30px 40px;

            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #007bff;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 14px;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
